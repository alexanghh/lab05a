name: Build and Test

on:
  push:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Ant test
        run: |
          if [ -d "Rational" ]; then
            ant -noinput -buildfile Rational/build.xml test
          fi

      - name: Run Maven install
        run: |
          if [ -d "RationalMaven" ]; then
            cd RationalMaven
            mvn install
            mvn test
          fi
          
      - name: Change wrapper permissions
        
      - name: Run Gradle test
        run: |
          if [ -d "RationalGradle" ]; then
            cd RationalGradle
            chmod +x ./gradlew
            ./gradlew test
          fi
